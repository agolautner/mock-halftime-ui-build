<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Halftime Mock Exam UI Build</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="script.js"></script>
</head>
<body>
    <form id="application-form">
        <h1>JELENTKEZÉS</h1>
        <input type="text" name="name" id="name" placeholder="Név" class="text-input">
        <input type="email" name="email" id="email" placeholder="Email cím" class="text-input">
        <div id="privacy-div">
            <input type="checkbox" name="privacy" id="privacy">
            <label for="privacy" id="privacy-label">Elolvastam és elfogadom az <a href="#">Adatkezelési Tájékoztatót.</a></label>
        </div>
        <button id="send-btn">ELKÜLD</button>
    </form>
</body>
</html>
